<div class="l-content">
    <div class="l-container fe-projects">
        <ul class="project-list">
            <li ng-repeat="project in projects">
                <a class="infos" href="/project/{{project.url}}">
                    <h3>{{project.title}}</h3>
                    <p>{{project.description}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
