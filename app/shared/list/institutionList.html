<ul>
    <li class="list__item--link" ng-repeat="i in institutions">
        <a ui-sref="institutionDetail( {id: '{{i.id}}', anf: ''} )">
            <div class="list__item__title">
                {{i.name}} {{i.abkuerzung}}
            </div>
            <div class="list__item__description"><strong>{{ ::venue }}:</strong> <span ng-bind-html="i.ort | rawHtml"></span></div>
        </a>
    </li>
</ul>
