<body ng-app="fotochWebApp" ng-controller="MainCtrl" class="lang-{{lang}}" ng-class="{'showOverlay':isMenuOpen}">
<header class="l-header" headroom tolerance="20" offset="0">
    <div class="l-container">
        <div class="logo-header">
            <a href="#/">fotoCH</a>
        </div>
        <div class="nav-container" ng-controller="NavigationCtrl" class="ng-cloak">
            <nav ngCloak class="nav-main ng-cloak" ng-class="{'is-open':isMenuOpen}">
                <ul><!--
						<li><a ng-class="getClass('/photographer')" ui-sref="photographer">{{spr.photographers}}</a></li>
						<li><a ng-class="getClass('/institution')" ui-sref="institution">{{spr.institutionen}}</a></li>
						<li><a ng-class="getClass('/exhibition')" ui-sref="exhibition">{{spr.ausstellungen}}</a></li>
						<li><a ng-class="getClass('/test')" ui-sref="test">Test</a></li>
						-->
                    <li class="lang-switch--small">
                        <a ng-class="getLclass('de')" ng-click="setLanguage('de')">de</a>
                        <a ng-class="getLclass('fr')" ng-click="setLanguage('fr')">fr</a>
                        <a ng-class="getLclass('it')" ng-click="setLanguage('it')">it</a>
                        <!-- <a ng-class="getLclass('rm')" ng-click="setLanguage('rm')">rm</a>
                        <a ng-class="getLclass('en')" ng-click="setLanguage('en')">en</a> -->
                </ul>
                <button type="button" class="btn btn--link nav-main__toggle" ng-click="toggleMobileMenu()">
                    <span class="icon-bar"></span>
                </button>
            </nav>
            <div class="lang-switch" class="ng-cloak" ng-class="{'is-open':isLangSwitchOpen}">
                <button type="button" class="btn btn--secondary ng-cloak" ng-click="toggleLangSwitch()">{{lang}}
                </button>
                <ul>
                    <li><a ng-class="getLclass('de')" ng-click="setLanguage('de')">de</a></li>
                    <li><a ng-class="getLclass('fr')" ng-click="setLanguage('fr')">fr</a></li>
                    <li><a ng-class="getLclass('it')" ng-click="setLanguage('it')">it</a></li>
                    <!-- <li><a ng-class="getLclass('rm')" ng-click="setLanguage('rm')">rm</a></li>
                    <li><a ng-class="getLclass('en')" ng-click="setLanguage('en')">en</a></li> -->
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="l-main" role="main">
    <div class="l-container" ui-view></div>
</div>
<footer class="l-footer" ngCloak class="ng-cloak">
    <div class="l-container">
        <div class="copyright">
            © 2015 Büro für Fotografiegeschichte Bern
        </div>
        <nav class="nav-meta ng-cloak" ng-controller="NavigationCtrl">
            <ul>
                <li><a ng-class="getClass('/contact')" ui-sref="contact">{{spr.kontakt}}</a></li>
                <li><a ng-class="getClass('/aboutfotoch')" ui-sref="aboutFotoch">{{spr.about_fotoch}}</a></li>
                <li><a ng-class="getClass('/login')" ui-sref="login">Login</a></li>
            </ul>
        </nav>
    </div>
</footer>
