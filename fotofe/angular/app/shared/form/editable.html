<div class="editable">
    <a ng-if="allowedToEdit()" class="edit-indicator" ng-click="changeEdit()">{{$root.translations.edit}}</a>
    <dt ng-if="value || allowedToEdit()">{{title}}</dt>

    <div ng-if="! editing" class="no-animate">
        <dd ng-if="value" ng-bind-html="value | rawHtml"></dd>
        <dd class="no-value" ng-if="!value && allowedToEdit()">{{$root.translations.not_set}}</dd>
    </div>

    <form ng-if="editing" class="no-animate form-container" ng-submit="save(value)">
        <textarea ng-if="value.length > 40" placeholder="" name="toSaveValue" focus-me="{{editing}}" ng-model="value"></textarea>
        <input ng-if="value.length <=40" type="text" placeholder="" name="toSaveValue" focus-me="{{editing}}" ng-model="value">
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    </form>

</div>
