<div class="l-content__section list" ng-if="inventories">
    <ul>
        <li  class="list__item--link" ng-repeat="i in inventories">
            <a ui-sref="inventoryDetail( {id: '{{i.id}}', anf: ''} )">
                <div class="list__item__title">
                    {{i.name}}<span ng-if="i.vorname || i.namenszusatz">, {{i.vorname}} {{i.namenszusatz}}</span><br>

                </div>
                <div class="list__item__description"><strong>{{ ::institution }}:</strong> <span ng-bind-html="i.institution | rawHtml"></span></div>
            </a>
        </li>
    </ul>
</div>
