<div class="modal-header">
    <div class="left">
        <h1>{{detail.titel}}</h1>
        <h4>
            {{detail.verfasser_vorname}} {{detail.verfasser_name}}
            <span ng-if="detail.ort"> - {{detail.ort}}</span>
            <span ng-if="detail.jahr"> - {{detail.jahr}}</span>
        </h4>
    </div>
    <div class="right">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
<div class="modal-body">
    <div class="left">
        <h2>{{translations.fotographen}}</h2>
        <ul>
            <li ng-repeat="photographer in detail.photographer">
                {{photographer.nachname}} {{photographer.vorname}}
            </li>
        </ul>
    </div>
    <div class="right">
    </div>
</div>
<div class="modal-footer">
</div>
