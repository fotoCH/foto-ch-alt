<div class="typetable">
    <type-table 
        type='literature'
        sortings='verfasser_name, titel, ort, verfasser_name, jahr'
        detail-route='literaturDetail'
        fields='{
            "autorIn":"{verfasser_name}, {verfasser_vorname}",
            "titel":"titel",
            "ort":"ort",
            "verlag":"verlag",
            "jahr":"jahr"
        }'>
    </type-table>
</div>
