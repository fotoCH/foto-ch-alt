<div class="l-content l-listview">
	<div class="l-content__main">
		<div class="l-content__header">
			<h1>{{spr.photographers}}</h1>

			<form class="form-container" action="" novalidate ng-submit="enterFunc()">
			
				<div angucomplete-alt 
				id="photographer-autocomplete"
				class="field-autocomplete"
				placeholder="{{spr.suche}} {{spr.fotograph}}"
				pause="100"
				selected-object="photographerSelected"
				remote-url="https://www2.foto-ch.ch/api/ftas.php?s="
				minlength="1"
				title-field="name,vorname"
				description-field="fldatum"
				input-class="form-control">
				</div>
			
			</form>
		</div>
		<div class="l-content__section">
			<div class="link-list">
				<ul>
					<li ng-repeat="t in list.res" ui-sref="photographerDetail( {id: '{{t.id}}', anf: ''} )">
						<div class="link-list__title">
							{{t.nachname}}<span ng-if="t.vorname || t.namenszusatz">, {{t.vorname}} {{t.namenszusatz}}</span>
						</div>
						<div class="link-list__description" ng-bind-html="t.fldatum | rawHtml"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<aside class="l-content__aside l-content__right">
		<h2>{{spr.kategorien}}</h2>
		<button type="button" class="btn btn--action" ng-repeat="initial in abc" ui-sref="photographer( {anf: '{{initial}}'} )">{{initial}}</button>
	</aside>
</div>
