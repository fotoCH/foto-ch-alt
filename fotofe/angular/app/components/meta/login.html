<div class="l-content l-content--center">
	<div class="l-content__main l-view--reader">
		<div class="l-content__header">
			<h1>Login</h1>
		</div>
		<div class="l-content__section">
			<form class="form-container">
				<input type="text" name="benutzername" tabindex="1" autofocus="autofocus" autocorrect="off" autocapitalize="off" placeholder="{{spr.benutzername}}">
				<input type="password" name="password" tabindex="2" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="{{spr.passwort}}">
				<input class="btn btn--primary" type="submit" tabindex="3" value="{{spr.senden}}"></input>
				<p id="error-msg"></p>
			</form>
			
		</div>
	</div>
</div>
