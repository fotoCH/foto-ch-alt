<div class="l-content">
	<div class="l-content__main l-view--reader">
		<div class="l-content__header hero">
			<h1 class="hero--headline">{{spr.home_headline}}</h1>
			<div class="hero--subheadline">{{spr.home_subheadline}}</div>
		</div>
        <div class="l-content__section power-search">
            <power-search></power-search>
        </div>
        <div class="l-content__section l-home-teaser">
            <div>
                <div ng-repeat="photo in photos">
                    <div class="l-home-teaser__image-container">
                        <div class="one-by-one aspect-ratio"></div>
                        <a ui-sref="photoDetail({ id: '{{ photo.id }}' })" title="{{ photo.title }}">
                            <div class="centerer"></div>
                            <img class="l-home-teaser__image" src="http://www.foto-ch.ch/{{ photo.image_path }}" alt="{{ photo.title }}">
                            <div class="centerer"></div>
                        </a>
                    </div>
                    <span class="l-home-teaser__title" ng-bind-html=" photo.title | rawHtml"></span>
                </div>
            </div>
        </div>
	</div>
</div>
